<ion-list color="dark">
    <ion-item-sliding *ngFor="let list of toDo.lists  | filterTask: completed">

        <ion-item detail color="dark" (click)="selectedList(list)">
            <ion-label>
                {{list.title}}
            </ion-label>
            <ion-note slot="end" color="tertiary">{{list.items.length}} items </ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option>
                <ion-icon name="create" slot="icon-only" (click)="editList(list)"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(list) " color="danger">Delete
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
